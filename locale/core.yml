  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Kích hoạt tài khoản mới
      body: |
        Chào {username}!

        Ai đó (hy vọng là bạn!) Đã đăng ký vào {forum} bằng địa chỉ email này.

        Nếu đây là bạn, chỉ cần nhấp vào liên kết sau và tài khoản của bạn sẽ được kích hoạt:
        {url}

        Nếu bạn không đăng ký, vui lòng bỏ qua email này.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Xác nhận địa chỉ email mới
      body: |
        Chào {username}!

        Ai đó (hy vọng là bạn!) Đã thay đổi địa chỉ email của họ trên {forum} thành địa chỉ này.

        Nếu đây là bạn, chỉ cần nhấp vào liên kết sau và email của bạn sẽ được xác nhận:
        {url}

        Nếu đây không phải là bạn, vui lòng bỏ qua email này.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Chào {username}!

        Ai đó (hy vọng là bạn!) Đã gửi yêu cầu quên mật khẩu cho tài khoản của bạn trên {forum}.

        Nếu đây là bạn, hãy nhấp vào liên kết sau để đặt lại mật khẩu của bạn:
        {url}

        Nếu bạn không muốn thay đổi mật khẩu của mình, chỉ cần bỏ qua email này và sẽ không có gì xảy ra.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Thử nghiệm email Flarum
      body: |
        Chào {username}!

        Đây là email thử nghiệm để xác nhận rằng cấu hình email Flarum của bạn đang hoạt động bình thường.

        Nếu đây là bạn, email này có nghĩa là cấu hình của bạn hoạt động!

        Nếu đây không phải là bạn, vui lòng bỏ qua email này.


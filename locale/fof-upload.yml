fof-upload:
  admin:
    nav:
      shared-uploads-button: Tệp được chia sẻ
    shared-uploads:
      description: Tải lên các tệp có thể được sử dụng bởi tất cả người dùng của diễn đàn của bạn.
      introduction: |
        Tệp được chia sẻ là các tệp có thể được sử dụng bởi tất cả người dùng của diễn đàn của bạn. Chúng không được đính kèm vào bài đăng nào, nhưng có thể được chèn vào bài đăng bằng cách sử dụng trình quản lý phương tiện.

        <strong>Cảnh báo:</strong> Tệp được chia sẻ không được bảo vệ bởi bất kỳ quyền hạn nào. Bất cứ ai có URL có thể xem chúng.
      no-files: Chưa có tệp được chia sẻ nào được tải lên.
      title: Tệp được chia sẻ
      upload-new-button: Tải lên tệp mới
    pane:
      title: Tải lên
      description: Thiết lập dịch vụ và ưu tiên tải lên.
    help_texts:
      disable-download-logging: |
        Vô hiệu hóa việc ghi nhật ký mỗi lần tải xuống được thực hiện bởi người dùng của diễn đàn của bạn. Giữ nó bật giúp bạn xem số lượng tải xuống và các số liệu thống kê khác trong tương lai gần.
      disable-hotlink-protection: |
        Bảo vệ chống liên kết nóng ngăn chặn việc mở tải xuống từ các trang web khác. Phương pháp hiện tại yêu cầu mã csrf và id bài đăng.
      download_templates: |
        Mẫu tải xuống là cách mà các tệp tải lên được hiển thị trên diễn đàn của bạn, ví dụ như xem trước, nút. Hiện có:
      mime_types: |
        Vui lòng cấu hình ánh xạ ở đây. Mỗi biểu thức thông thường của loại MIME sẽ được xử lý bởi một bộ chuyển đổi tải lên cụ thể và mẫu tải xuống.
      resize: |
        Chọn liệu bạn có muốn thay đổi kích thước hình ảnh trước khi chúng được tải lên không. Bạn có thể chọn chiều rộng và chiều cao tối đa, tính bằng pixel. Quá trình thay đổi kích thước giữ nguyên tỷ lệ khung hình của các hình ảnh.
      client_extension: |
        Theo mặc định, Upload sẽ chọn phần mở rộng tệp an toàn dựa trên loại MIME.
        Đối với một số loại tệp dựa trên ZIP hoặc dữ liệu nhị phân, điều này có thể dẫn đến việc sử dụng các phần mở rộng chung thay vì phần mở rộng mong đợi.
        Ở đây bạn có thể nhập một danh sách các phần mở rộng tệp, ngăn cách bằng dấu phẩy, sẽ được giữ nguyên.
      watermark: |
        Chọn liệu ảnh có được thêm watermark trong quá trình tải lên không. Watermark được thêm vào các hình ảnh không phải dạng gif dựa trên các thiết lập ưa thích của bạn dưới đây.
      s3_compatible_storage: |
        Các cài đặt sau chỉ cần thiết khi sử dụng bộ nhớ tương thích S3. Nếu bạn sử dụng AWS, bạn có thể để trống chúng.
      s3_acl: |
        ACL mà nên áp dụng cho đối tượng được tải lên (mặc định: riêng tư). Đối với các giá trị có thể có, xem tại https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#canned-acl
      custom_s3_url: |
        Sử dụng cài đặt này nếu bạn đang sử dụng dịch vụ tương thích S3 yêu cầu một định dạng URL cụ thể (ví dụ như Backblaze B2) hoặc nếu bạn gặp vấn đề với định dạng URL mặc định. Thông thường, không cần thiết cho hầu hết các dịch vụ. Đảm bảo rằng URL bao gồm giao thức (https://) và được định dạng đúng. Ví dụ: https://your-bucket.s3.your-region.backblazeb2.com
      s3_instance_profile: |
        Để trống khóa và bí mật để sử dụng thông tin đăng nhập trong hồ sơ của mẫu.
      composer_buttons: |
        Theo mặc định cả nút trình quản lý phương tiện và nút tải lên đều hiển thị. Bạn cũng có thể chọn chỉ hiển thị một nút.

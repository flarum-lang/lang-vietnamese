        Hiển thị hình ảnh đầy đủ bằng Markdown. <strong>Bạn phải có flarum/markdown được cài đặt và bật để hoạt động.</strong> Không có chức năng tải xuống, không thu thập thống kê và bảo vệ chống liên kết nóng được bỏ qua.
